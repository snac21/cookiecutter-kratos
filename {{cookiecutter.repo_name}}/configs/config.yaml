server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
log:
  level: info
  filename: ./log/{{cookiecutter.file_name}}.log
  max_size: 10
  max_age: 30
  max_backups: 5
  compress: true
  console: true
  format: json
